<html>
    <head>
        <title>To-Do List</title>

        <!--jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

        <!--bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- our own js -->
        <script src="script.js"></script>
         <script id="new_entry_template" type="x-template">
                <tr name="table_row">
                    <td name="todo_text"></td>
                    <td class="col-md-1"><button class="btn btn-info" onclick="" name="edit_button">Mark</button></td>
                    <td class="col-md-1"><button onclick="" class="btn btn-danger" name="delete_button">Delete</button></td>
                </tr>
        </script>


    </head>
    <body style="display: none">
        <center class="container" style="background-color: rgba(255, 255, 255, 0.5); height:100%">

            <div class="row">
              <div class="col-md-offset-1 col-md-10">
                <h1 id="quote">Do something</h1>
              </div>
              <div class="col-md-offset-8 col-md-4">
                  <h3 id="author">Author</h3>
              </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                      <input type="text" class="form-control" id="new-todo" placeholder="What do you want to do today?">
                      <div class="input-group-btn">
                        <button onclick="newTodo()" class="btn btn-success" id="createTodo">Add</button>
                      </div>
                    </div>

                    <br>
                    <div class="alert alert-warning fade in" id="success-alert">
                      <button type="button" class="close" data-dismiss="alert">x</button>
                      <strong>You have to do something, dummy.</strong>
                    </div>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover" id="todoTable" width="30%">
                    </table>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-offset-10 col-md-2">
                    <button onclick="markAll()" class="btn btn-success" id="markAllDone">Mark all as done</button>
                </div>
        </center>
    </body>
    </html>
